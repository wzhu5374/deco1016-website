<!DOCTYPE html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/css - user login.css">
</head>

<body>
    <div class="topbar">
        <div class="topbar-box"></div>
            <div class="topbar">
                <a href="index.html">
                    <button class="signup" id="title">Daily Clack</button>
                 </a>
             </div>
        </div>
    </div>
    <form>      
        <h1 class="title-text">Sign Up</h1>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name here">
          <div class="messages"></div>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username here">
          <div class="messages"></div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email here">
          <div class="messages"></div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password here">
          <div class="messages"></div>
        </div>
        <div class="form-group" >
          <button type="submit" data-tilt data-tilt-scale="1.1">Submit</button>
        </div>
      </form>
      <script type="text/javascript" src="javascript/validate.min.js"></script>
      <script type="text/javascript" src="javascript/javascript - user login.js"></script>
</body>

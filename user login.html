<!DOCTYPE html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="css - user login.css">
    <link rel="javascript" href="javascript - user login.js">
</head>
<body>
    <h1 class="title-text">Sign Up</h1>
        <div class="login-details">
                <label for="username">username</label>
                <input type="text" id="username" name="username" placeholder="Username">
            </div>
            <div class="login-details">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="name@example.com">
            </div>
            <div class="login-details">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <div class="login-details">
                <label for="address">Address Line 1</label>
                <input type="text" id="address" name="address" placeholder="Address Line 1">
            </div>
            <div class="login-details">
                    <label for="address">Address Line 2</label>
                    <input type="text" id="address" name="address" placeholder="Address Line 2">
                </div>
            <div class="login-details">
                    <label for="password">Re-type Password</label>
                    <input type="password" id="password" name="password" placeholder="Re-type Password">
                </div>
            <div class="form-group">
                <a href="user page.html">
                    <button class="signup">Sign Up!</button>
                </a>
            </div>
</body>
